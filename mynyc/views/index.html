<!DOCTYPE html>
<html>
<head>
<script src="http://maps.googleapis.com/maps/api/js"></script>
<script>
	function initialize() {
		var mapProp = {
			center : new google.maps.LatLng(40.758983, -73.985069),
			zoom : 15,
			mapTypeId : google.maps.MapTypeId.ROADMAP
		};
		var map = new google.maps.Map(document.getElementById("googleMap"),mapProp);
		
		var myLatLng = {lat: 40.758983, lng: -73.985069};
		var marker=new google.maps.Marker({map:map, position:myLatLng, title:"Hello World!"});
		
		var myVar = JSON.parse("<%= eventData.restaurants;%>");
		window.alert(myVar[10]);
		
	}
	google.maps.event.addDomListener(window, 'load', initialize);
	
	
</script>
<title><%= eventData.titulo %></title>
</head>
<body>
	<%= eventData.dados %>
	<div id="googleMap" style="width: 100%; height: 580px;"></div>
	
	<script>
	
	</script>
	
	<ul>
		<% eventData.restaurants.forEach(function(restaurant) { %>
		<li><%= restaurant.name %></li> <% }); %>
	</ul>
</body>
</html>
